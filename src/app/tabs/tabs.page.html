<ion-tabs class="toolbar">

  <ion-tab-bar slot="top">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2">
      <ion-icon name="apps"></ion-icon>
      <ion-label>Vuelos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab1">
      <ion-icon name="airplane"></ion-icon>
      <ion-label>Reserva de vuelos</ion-label>
    </ion-tab-button>
    <button (click)="present_popover($event)" class="popoverbutton">
      <ion-icon name="more" class="popover" size="large"></ion-icon>
    </button>
  </ion-tab-bar>

</ion-tabs>
